<!DOCTYPE html>
<html>
<head>
<title>给导师发送信息</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<meta name="author" content="ThinkCMF">
<tc_include file="Public:head" />
</head>
<body class="body-white" id="top">
	<tc_include file="Public:nav" />

		<div class="container tc-main">
                <div class="row">
                    <div class="span3">
	                    <tc_include file="Public:usernav"/>
                    </div>
                    <div class="span9">
                           <div class="tabs">
                               <ul class="nav nav-tabs">
                                   <li class="active"><a href="#one" data-toggle="tab"><i class="fa fa-list-alt"></i> 给导师发送消息</a></li>
                               </ul>
                               <div class="tab-content">
                                   <div class="tab-pane active" id="one">
                                   		<form class="form-horizontal js-ajax-form" action="{:U('blog/index/job_offer')}" method="post">
    
              <div class="control-group">
              <h3><label for="Position_title" style="float:left;margin-left:-80px;margin-top:-5px;"> 创意名称：</label></h3>
                <input type="text" name="Position_title" placeholder="创意名称" class="span4">
              </div>
                            <div class="control-group">
            <h3><label for="Position_name" style="float:left;margin-left:-80px;margin-top:-5px;"> 创意特点：</label></h3>
                <input type="text" name="Position_name" placeholder="创意特点" class="span4">
              </div>
                            
                            
              
              <div class="control-group">
            <h3><label for="Position_describe" style="float:left;margin-left:-80px;margin-top:-5px;"> 创意描述：</label></h3>
                
                <textarea   style="height:150px;width:355px;wrap:hard"name="Position_describe"></textarea>
              </div>
              <div class="control-group">
              <h3><label for="Contact" style="float:left;margin-left:-80px;margin-top:-5px;"> 创意提出人：</label></h3>
                <input type="text" name="Contact" placeholder="创意提出人" class="span4">
              </div>
              <div class="control-group">
            <h3><label for="Contact_way" style="float:left;margin-left:-80px;margin-top:-5px;"> 联系方式：</label></h3>
                <input type="text" name="Contact_way" placeholder="联系方式" class="span4">
              </div>
              
              <div class="control-group">
          <h3><label for="email" style="float:left;margin-left:-80px;margin-top:-5px;"> 验证码：</label></h3>
                <div class="span4" style="margin-left: 0px;">
                                
                  <input type="text" name="code" placeholder="验证码" style="width:252px;">
                                    <p></p>
                                   
                  {:sp_verifycode_img('length=4&font_size=14&width=100&height=34&charset=1234567890&use_noise=1&use_curve=0')}
                </div>
                
              </div>
    
              
              
              <div class="control-group">
            <button class="btn btn-primary  span4" type="submit" style="margin-left: 0px">发送</button>
          </a></div>
              
                
              
    
              
            </form>
                                   </div>
                               </div>							
                           </div>
                    </div>
                </div>

		<tc_include file="Public:footer" />

	</div>
	<!-- /container -->

	<tc_include file="Public:scripts" />
</body>
</html>
